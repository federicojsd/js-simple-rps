<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-btn"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-btn"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-btn">Reset scores</button>

    <button class="auto-button js-auto-btn">Start Auto Play</button>
</body>

<script src="scripts/rock-paper-scissors.js"></script>

</html>
